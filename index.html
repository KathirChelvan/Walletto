        setLoading(true);
        setError('');

        if (formData.password.length < 6) {
          setError('Password must be at least 6 characters');
          setLoading(false);
          return;
        }

        try {
          const userCredential = await auth.createUserWithEmailAndPassword(formData.email, formData.password);
          const user = userCredential.user;

          await db.collection('users').doc(user.uid).set({
            name: formData.name,
            age: parseInt(formData.age) || 0,
            monthlySalary: parseFloat(formData.monthlySalary) || 0,
            passiveIncome: parseFloat(formData.passiveIncome) || 0,

            emiDetails: formData.emiDetails,
            bankAccounts: formData.bankAccounts,
            propertyOwnership: formData.propertyOwnership,
            carOwnership: formData.carOwnership,
            email: user.email,
            createdAt: new Date(),
          });

          console.log("Signup successful! Redirecting to dashboard.");
          navigate('/dashboard');

          console.error("Error during signup:", error);

            case 'auth/invalid-email':
